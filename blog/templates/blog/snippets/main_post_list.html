
{% load static %}

{% for post in posts %}
<a href="{% url 'blog:post_detail' post.id %}">
	<div class="card">
		{%if post.image %}
			<img src="{{ post.image.url }}" alt="{{ post.title }}">
		{% else %}
			<img src="{% static 'img/unnamed.png'%}">
		{% endif %}
		<div class="card-body">
			<h5 class="card-title">{{ post.title }}</h5>
			<p class="card-text"> {{ post.content }}</p>
		</div>
	</div>
</a>
{%endfor%}
