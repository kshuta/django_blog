version: '3'

volumes: 
  db-data:

services: 
  db:
    image: postgres
    volumes:
      - 'db-data:/var/lib/postgresql/data'
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    ports: 
      - "8080:8080"
    volumes:
      - .:/code/
    tty: true
    stdin_open: true